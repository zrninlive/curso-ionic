<ion-header>

  <ion-navbar>
    <ion-title>Estamos quase lรก!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{ carro.nome }}</h2>
  <p>R$ {{ precoTotal }}</p>

  <form (ngSubmit)="agendar()">
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input name="nome" [(ngModel)]="agendamento.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Endereco</ion-label>
      <ion-input name="endereco" [(ngModel)]="agendamento.endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input name="email" [(ngModel)]="agendamento.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data</ion-label>
      <ion-datetime name="data" displayFormat="DD/MM/YY" [(ngModel)]="agendamento.data"></ion-datetime>
    </ion-item>
  
    <button ion-button block>Finalizar Agendamento</button>

  </form>
</ion-content>
